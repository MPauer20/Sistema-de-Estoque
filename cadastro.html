<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>

  <style>
    /* ====== RESET E BASE ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
      color: #333;
    }

    /* ====== CONTAINER PRINCIPAL ====== */
    .card {
      background: #fff;
      width: 100%;
      max-width: 850px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== T√çTULOS ====== */
    h1, h2, h3 {
      color: #004a8f;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
    }

    /* ====== NAVEGA√á√ÉO ====== */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }

    nav a {
      background: #0078d7;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }

    /* ====== FORMUL√ÅRIOS ====== */
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 10px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #333;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #0078d7;
      box-shadow: 0 0 5px rgba(0,120,215,0.4);
    }

    button {
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #005fa3;
      transform: scale(1.03);
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }

    /* ====== TABELAS ====== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow: hidden;
      border-radius: 10px;
    }

    th {
      background: #0078d7;
      color: white;
      text-align: left;
      padding: 10px;
      font-weight: 600;
    }

    td {
      border-bottom: 1px solid #eee;
      padding: 10px;
    }

    tr:hover {
      background: #f5f9ff;
    }

    td button {
      background: #0078d7;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    td button:hover {
      background: #005fa3;
    }

    /* ====== LISTAS DE ALERTAS ====== */
    ul {
      list-style: none;
      margin-top: 10px;
    }

    ul li {
      background: #ffecec;
      color: #a10000;
      padding: 10px;
      border: 1px solid #ffc0c0;
      border-radius: 6px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    /* ====== LINKS GERAIS ====== */
    a {
      text-decoration: none;
      color: #0078d7;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ====== RESPONSIVIDADE ====== */
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      nav {
        flex-direction: column;
      }

      table, th, td {
        font-size: 14px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cadastro de Produto</h1>
    
    <form id="cadastroForm">
      <label>Nome do Produto:
        <input type="text" id="nome" required>
      </label>
      
      <label>Categoria:
        <select id="categoria" required>
          <option value="">Selecione...</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Bebidas">Bebidas</option>
          <option value="Limpeza">Limpeza</option>
          <option value="Outros">Outros</option>
        </select>
      </label>
      
      <label>Quantidade:
        <input type="number" id="quantidade" required>
      </label>
      
      <label>Pre√ßo:
        <input type="number" id="preco" step="0.01" required>
      </label>
      
      <button type="submit">Cadastrar</button>
    </form>
    
    <p id="msg"></p>

    <h2>Produtos Cadastrados</h2>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Pre√ßo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <nav>
      <a href="index">üè† In√≠cio</a>
      <a href="estoque">üì¶ Estoque</a>
      <a href="relatorio">üìä Relat√≥rio</a>
    </nav>
  </div>

  <script>
    const form = document.getElementById("cadastroForm");
    const tabela = document.getElementById("tabelaProdutos").querySelector("tbody");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const categoria = document.getElementById("categoria").value;
      const quantidade = document.getElementById("quantidade").value;
      const preco = document.getElementById("preco").value;

      if (nome && categoria && quantidade && preco) {
        const linha = tabela.insertRow();
        linha.innerHTML = `
          <td>${nome}</td>
          <td>${categoria}</td>
          <td>${quantidade}</td>
          <td>R$ ${parseFloat(preco).toFixed(2)}</td>
          <td><button onclick="removerLinha(this)">Excluir</button></td>
        `;
        msg.textContent = "Produto cadastrado com sucesso!";
        msg.style.color = "#0078d7";
        form.reset();
      } else {
        msg.textContent = "Preencha todos os campos!";
        msg.style.color = "red";
      }
    });

    function removerLinha(botao) {
      botao.closest("tr").remove();
    }
  </script>
</body>
</html>
